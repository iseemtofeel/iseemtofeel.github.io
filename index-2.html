<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>
            This is a sample paragraph with some 
            <span class="highlight" data-info="More info about this word.">highlighted</span> 
            words that you can click on.
        </p>
        <p>
            Another example where you can click 
            <span class="highlight" data-info="Another pop-up with details.">here</span> 
            to see more information.
        </p>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
